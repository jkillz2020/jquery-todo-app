<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery To-Do App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Todo App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>
    <div>
        <div class="col-xs-offset-2 col-xs-8 hide" id="todo-container">
            <h1>Todo App</h1>
            <div id="logout-container"></div>
            
            <h3>New Todo</h3>
            <div class="col-xs-12 new-text-container">
                <div  class="col-xs-10 newtodo-input ">
                    <input type="text" class="form-control" id="todo-input" placeholder="New Todo Item">
                </div>
                <div class=col-xs-2"">
                    <button type="button" class="btn btn-primary btn-lg col-xs-2 " id="clicky-button">New Todo</button>
                </div>
            </div>
      
            <h3>Todo</h3>
            <ul id="incomplete-tasks"></ul>

            <h3>Completed</h3>
            <ul id="completed-tasks"></ul>
        </div>
  
</body>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script src="/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/javascripts/firebase.js" type="text/javascript"></script>
<script src="/javascripts/firebaseMethods.js" type="text/javascript"></script>
<script src="/javascripts/firebase-auth.js" type="text/javascript"></script>
<script src="/javascripts/firebaseUsers.js" type="text/javascript"></script>
<script src="/javascripts/main.js" type="text/javascript"></script>
</html>
